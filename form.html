
<!DOCTYPE html> 
<html>
	<head>
		<title>Sky Forms</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="css/sky-forms.css">
		<!--[if lt IE 9]>
			<link rel="stylesheet" href="css/sky-forms-ie8.css">
		<![endif]-->
		
		<!--[if lt IE 10]>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
			<script src="js/jquery.placeholder.min.js"></script>
		<![endif]-->		
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<script src="js/sky-forms-ie8.js"></script>
		<![endif]-->
	</head>
	<body class="bg-cyan">
		<div class="body body-s">
		
			<form action="" class="sky-form">
				<header>Registration form</header>
				
				<fieldset>					
					<section>
						<label class="input">
							<input type="text" placeholder="Full Name">
						</label>
					</section>

					<section>
						<label class="input">
							<input type="text" placeholder="Username">
						</label>
					</section>
					
					<section>
						<label class="input">
							<input type="text" placeholder="Email address">
						</label>
					</section>
					
					<section>
						<label class="input">
							<input type="password" placeholder="Password">
						</label>
					</section>
					
					<section>
						<label class="input">
							<input type="password" placeholder="Confirm password">
						</label>
					</section>
				</fieldset>
					
				<fieldset>
					<label class="input">
							<input type="textarea" placeholder="Why do you need this account?">
					</label>
					<br>	
					Need Database?

					<section>
						
						<label class="radio"><input type="radio" name="checkbox"><i></i>Yes</label>
						<label class="radio"><input type="radio" name="checkbox"><i></i>No</label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="button">Submit</button>
				</footer>
			</form>
			
		</div>
	</body>
</html>
